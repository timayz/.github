name: "Service audit"

on:
  workflow_call:

jobs:
  audit:
    if: "!contains(github.event.commits[0].message, '[skip ci]')"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: audit

      - name: Audit
        run: cargo audit
