name: "Test"

on:
  workflow_call:
    inputs:
      postgres:
        default: false
        required: false
        type: boolean
      postgres-image:
        default: 'postgres:17.5-alpine'
        required: false
        type: string
      mysql:
        default: false
        required: false
        type: boolean
      mysql-image:
        default: 'mysql:8.0-debian'
        required: false
        type: string
      cockroach:
        default: false
        required: false
        type: boolean
      cockroach-version:
        default: 'v24.3.18'
        required: false
        type: string
      cockroach-user:
        default: 'timada'
        required: false
        type: string

env:
  RUST_BACKTRACE: 1

jobs:
  fmt:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check Format
        run: cargo fmt -- --check

  clippy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Install Protoc
        uses: arduino/setup-protoc@v2
        with:
          repo-token: ${{ secrets.GH_TOKEN }}

      - name: Set up cargo cache
        uses: actions/cache@v3
        continue-on-error: false
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/            
          key: ${{ runner.os }}-cargo-clippy-service-testing
          restore-keys: ${{ runner.os }}-cargo-clippy-

      - name: Clippy
        run: cargo clippy --all-features -- -D warnings

  machete:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Protoc
        uses: arduino/setup-protoc@v2
        with:
          repo-token: ${{ secrets.GH_TOKEN }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Set up cargo cache
        uses: actions/cache@v3
        continue-on-error: false
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/            
          key: ${{ runner.os }}-cargo-machete-service-testing
          restore-keys: ${{ runner.os }}-cargo-machete-

      - name: Machete
        run: |
          cargo install --locked cargo-machete || true
          cargo machete

